<div class="audio-record-list">
  <div id="jquery_jplayer_1" class="jp-jplayer"></div>
  <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
    <div class="jp-type-playlist">
      <div class="jp-gui jp-interface">
        <div class="jp-controls">
          <button role="button" tabindex="0" (click)="pauseSwitch()"
                  [ngClass]="pausebool == true? 'jp-play-pause' : 'jp-play-play'"
          >play</button>
        </div>
        <div class="jp-progress">
          <input disabled style="width:121px; transform: translateY(-10px);" type="range" min="0" max="1" step="0.01"  [value]="audioObj.currentTime / audioObj.duration" >
        </div>
        <div class="jp-volume-controls">
          <button class="jp-mute" role="button" tabindex="0" (click)="setButtonVolume(0)">mute</button>


          <button class="jp-volume-max" role="button" tabindex="0" (click)="setButtonVolume(1)" >max volume</button>
          <div class="jp-volume-bar">
            <input class="range-input" style="width: 46px; transform: translateY(-10px);" type="range" min="0" max="1" step="0.01" [value]="setValueDeaf" (input)="setVolume($event)">
          </div>
        </div>
        <div class="jp-time-holder">
          <div class="jp-current-time" role="timer" aria-label="time" (change)="setProgressValue()" > {{ audioObj.currentTime }}  </div>
          <div class="jp-duration" role="timer" aria-label="duration"> {{ audioObj.duration }} </div>
        </div>

      </div>
      <div class="jp-playlist">
        <ul>
          <li *ngFor="let file of files"  (click)="openFile(file.url)"><div><a href="#"> {{ file.name }} </a> </div></li>

        </ul>
      </div>
      <div class="jp-no-solution">
        <span>Update Required</span>
        To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
      </div>
    </div>
  </div>
</div>
